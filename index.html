<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="container flex flex-col justify-center mx-auto items-center mt-40">
        <div class="box flex flex-col p-8 relative bg-white">
            <img class="w-10 self-center " src="twittwe.png" alt="">
            <span class="font-bold text-center my-5 text-black">Log in to Twitter</span>
            <input class="py-2 px-2 pr-36 border-2 outline-blue-600 h-12" type="text" placeholder="Phone, email, or username">
            <input class="py-2 px-2 pr-36 border-2 outline-blue-600 h-12 mt-4" type="text" placeholder="Passward">
            <input class="mt-3 ml-1" type="checkbox"><span class="relative -mt-5 ml-5 text-gray-500 opacity-1">Remember me</span>
            
            <button class="btn bg-blue-600 my-4 py-3 text-white rounded-2xl h-12 text-md">Log In</button>
            <span class="text-blue-600 hover:underline text-center my-2 text-sm mr-36">Forget Passward?</span>
            <span class="text-blue-600 hover:underline text-center text-sm relative -mt-7 ml-24">Sign up for Twitter</span>


        </div>
    </div>


</body>
</html>
